<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="add-task">
            <h1>할 일 목록</h1>
            <form id="new-task-form">
                <input type="text" id="new-task-input" placeholder="오늘 할 일은?">
                <input type="submit" id="new-task-submit" value="추가">
            </form>
        </div>
        <section class="task-list">
            <h2>할 일</h2>
            <div class="select">
                <button class="expand"><ion-icon name="chevron-down-outline"></ion-icon></button>
                <select name="todos" id="filter-todo">
                    <option value="all">전체</option>
                    <option value="completed">완료</option>
                    <option value="uncompleted">미완료</option>
                </select>
            </div>
            <div id="tasks"></div>
        </section>
    </main>
    <script src="main.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
